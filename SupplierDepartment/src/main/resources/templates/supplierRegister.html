<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Registration - Trisha Technologies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background: linear-gradient(135deg, #0d6efd, #3b82f6);
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
      padding: 15px;
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #0d6efd, #3b82f6);
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 12px;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }
    .form-control:focus {
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
    }
    small {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Supplier Registration
        </div>
        <div class="card-body p-4">
          <form th:action="@{/addSupplierDetails}" th:object="${supplier}" method="post">
            <!-- Supplier Name -->
            <div class="mb-3">
              <label for="supplierName" class="form-label">Supplier Name</label>
              <input type="text" class="form-control" id="supplierName" th:field="*{supplier_name}" placeholder="Enter Supplier Name" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" th:field="*{mobileno}" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
              <small>Enter a 10-digit mobile number</small>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label for="regDate" class="form-label">Registration Date</label>
              <input type="date" class="form-control" id="regDate" th:field="*{time}" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register Supplier</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Restrict date selection to today onward
  document.addEventListener("DOMContentLoaded", function() {
    let today = new Date().toISOString().split("T")[0];
    document.getElementById("regDate").setAttribute("min", today);
  });
</script>

</body>
</html>
