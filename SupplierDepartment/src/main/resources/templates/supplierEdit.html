<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier - Trisha Industries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-header h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <h2>✏️ Edit Supplier</h2>
            <p class="text-muted">Update supplier details below</p>
        </div>

        <!-- Supplier Edit Form -->
        <form th:action="@{/supplierEdit}" th:object="${supplier}" method="post">
            
            <!-- Supplier ID (Disabled for editing, as usually ID is primary key) -->
            <div class="mb-3">
                <label for="supplier_id" class="form-label">Supplier ID</label>
                <input type="number" class="form-control" id="supplier_id" 
                       th:field="*{supplier_id}" readonly>
            </div>

            <!-- Supplier Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="name" 
                       th:field="*{supplier_name}" placeholder="Enter Supplier Name" required>
            </div>

            <!-- Mobile No -->
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" id="mobileNo" 
                       th:field="*{mobileno}" placeholder="Enter Mobile Number"
                       pattern="[0-9]{10}" maxlength="10" required>
                <small class="text-muted">Enter a 10-digit mobile number</small>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" 
                       th:field="*{time}" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/stock/inventory/supplier/list}" class="btn btn-cancel btn-custom">Cancel</a>
                <button type="submit" class="btn btn-primary btn-custom">
                    <i class="bi bi-save-fill"></i> Update Supplier
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
