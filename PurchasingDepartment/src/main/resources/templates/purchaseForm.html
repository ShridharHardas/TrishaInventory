<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchasing Department Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f7f1, #cfe9f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 25px;
            font-weight: bold;
        }
        label {
            font-weight: 500;
        }
        input {
            border-radius: 8px !important;
            border: 1px solid #bcd0e6 !important;
        }
        input:focus {
            border-color: #0d6efd !important;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.4) !important;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
        .header-icon {
            display: block;
            text-align: center;
            font-size: 40px;
            color: #0d6efd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-icon">ðŸ“¦</div>
    <h2>Purchasing Department</h2>
    <form th:action="@{/addPurchase}" th:object="${purchase}" method="post">

        <!-- Supplier Name -->
        <div class="mb-3">
            <label for="supplierName" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" th:field="*{supplier_name}" placeholder="Enter Supplier Name" required>
        </div>

        <!-- Purchase Date -->
        <div class="mb-3">
            <label for="purchaseDate" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" id="purchaseDate" th:field="*{purchase_date}" required>
        </div>

        <!-- Total Cost -->
        <div class="mb-3">
            <label for="totalCost" class="form-label">Total Cost</label>
            <input type="number" step="0.01" class="form-control" id="totalCost" th:field="*{total_cost}" placeholder="Enter Total Cost" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Submit Purchase</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
