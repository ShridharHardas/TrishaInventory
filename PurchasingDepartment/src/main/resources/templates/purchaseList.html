<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .header-icon {
            font-size: 2rem;
            color: white;
            margin-right: 10px;
        }
        .header {
            background-color: #0d6efd;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            color: white;
            margin-bottom: 20px;
        }
        .btn-sm {
            padding: 4px 8px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Header -->
    <div class="header">
        <div class="header-icon">ðŸ“¦</div>
        <h2 class="m-0">Purchase Product List</h2>
    </div>
     <a th:href="@{/stock/inventory/addPurchase}" class="btn btn-light text-primary fw-bold">
        <i class="bi bi-plus-circle-fill"></i> Add Purchase
    </a>

    <!-- Purchase Table -->
    <table class="table table-bordered table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Purchase ID</th>
                <th>Supplier Name</th>
                <th>Purchase Date</th>
                <th>Total Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchaseList}">
                <td th:text="${purchase.id}"></td>
                <td th:text="${purchase.purchase_id}"></td>
                <td th:text="${purchase.supplier_name}"></td>
                <td th:text="${purchase.purchase_date}"></td>
                <td th:text="${purchase.total_cost}"></td>
                <td>
                    <a th:href="@{/stock/inventory/edit/{id}(id=${purchase.id})}" 
                       class="btn btn-sm btn-outline-primary me-1" title="Edit">
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                    <a th:href="@{/stock/inventory/delete/{id}(id=${purchase.id})}" 
                       class="btn btn-sm btn-outline-danger" title="Delete"
                       onclick="return confirm('Are you sure you want to delete this record?');">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
